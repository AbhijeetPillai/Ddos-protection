<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Protection Dashboard</title>
    <style>
        /* Set a background image */
        body {
            background-image: url('background.jpg'); /* Change this to your image path */
            background-size: cover; /* Scale the background image to cover the whole area */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            height: 100vh; /* Set the height to full viewport height */
            font-family: Arial, sans-serif; /* Font family for the body text */
            color: white; /* Text color */
            margin: 0; /* Remove default margin */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
        }

        .log {
            background: rgba(44, 62, 80, 0.8); /* Semi-transparent background for logs */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%; /* Responsive width */
            max-width: 800px; /* Max width for larger screens */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        .alert {
            color: red;
            font-weight: bold;
        }

        .normal {
            color: #2ecc71; /* Bright green color */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .log {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>DDoS Protection System</h1>
    <div>
        <h3>Real-time Traffic Monitor:</h3>
        <div class="log" id="trafficLog">Monitoring traffic...</div>
    </div>

    <script>
        // Fetch traffic logs from backend running on port 5000
        async function fetchTrafficLogs() {
            try {
                const response = await fetch('http://127.0.0.1:5000/traffic');  // Make sure the URL is correct
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const logs = await response.json();

                const logDiv = document.getElementById('trafficLog');
                logDiv.innerHTML = '';  // Clear previous logs

                logs.forEach(log => {
                    const logEntry = document.createElement('p');
                    const timestamp = log.timestamp;

                    if (log.status === "normal") {
                        logEntry.className = 'normal';
                        logEntry.innerText = `${timestamp} - Traffic is normal. Requests per second: ${log.requests_per_second}`;
                    } else {
                        logEntry.className = 'alert';
                        logEntry.innerHTML = `<strong>${timestamp} - ALERT:</strong> DDoS Attack detected! Requests per second: ${log.requests_per_second}`;
                    }
                    logDiv.appendChild(logEntry);
                });
            } catch (error) {
                console.error('Error fetching traffic logs:', error);
            }
        }

        // Poll the server every 2 seconds to update traffic logs
        setInterval(fetchTrafficLogs, 2000);
    </script>

</body>
</html>
